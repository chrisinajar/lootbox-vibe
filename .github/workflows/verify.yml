name: Verify

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  verify:
    name: Lint, typecheck, test, docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck

      - name: ESLint
        run: yarn lint

      - name: Tests
        run: yarn test

      - name: Docs lint & link check
        run: yarn verify

      - name: Config validation
        run: yarn config:check

